<div class="container-fluid mt-1">
    <nav aria-label="breadcrumb" style="position: absolute; top: 75px; left: 250px; width: 120vh;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Início</a></li>
            <li class="breadcrumb-item"> <a href="#">Bens</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cadastrar</li>
        </ol>
    </nav>
</div>
<div class="d-flex flex-column flex-fill">
    <div class="card" style="position: absolute; top: 130px; left: 250px; width: 120vh;">
        <div class="card-header">
            <h5 class="card-title" style="margin: 0">Cadastro de bens</h5>
        </div>
        <div class="card-body">
            <!-- aba navegação (tabs) -->

            <ul class="nav nav-tabs" id="myTab" role="tablist">


                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="geral-tab" data-bs-toggle="tab" data-bs-target="#geral"
                        type="button" role="tab" aria-controls="geral" aria-selected="true">
                        Geral
                    </button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="itens-tab" data-bs-toggle="tab" data-bs-target="#itens" type="button"
                        role="tab" aria-controls="itens" aria-selected="false">
                        Bens
                    </button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="projeto-tab" data-bs-toggle="tab" data-bs-target="#projeto"
                        type="button" role="tab" aria-controls="projeto" aria-selected="false">
                        Observações
                    </button>
                </li>

            </ul>
            <!-- //aba navegação (tabs) -->

            <div class="tab-content mt-2" id="myTabContent">
                <!-- aba geral-->
                <div class="tab-pane fade show active" id="geral" role="tabpanel" aria-labelledby="geral-tab">
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" disabled>
                            </div>
                            <div class="col">
                                <label for="fornecedor" class="form-label">Fornecedor (razão social)</label>
                                <input type="text" class="form-control" id="fornecedor">
                            </div>
                            <div class="col">
                                <label for="nota_fiscal" class="form-label">Nota fiscal</label>
                                <input type="number" class="form-control" id="nota_fiscal">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="item_nota_fiscal" class="form-label">Item da Nota Fiscal</label>
                                <input type="text" class="form-control" id="item_nota_fiscal">
                            </div>
                            <div class="col">
                                <label for="quantidade_vinculada" class="form-label">Quantidade Vinculada</label>
                                <input type="text" class="form-control" id="quantidade_vinculada" disabled>
                            </div>
                            <div class="col">
                                <label for="quantidade_disponivel" class="form-label">Quantidade Disponível</label>
                                <input type="text" class="form-control" id="quantidade_disponivel" disabled>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- //abageral -->

                <!-- aba bens -->
                <div class="tab-pane fade" id="itens" role="tabpanel" aria-labelledby="itens-tab">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <h5 class="card-title" style="margin: 0">Bens</h5>
                                </div>
                                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#adicionarBemModal">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Tombamento</th>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Itens</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let c of contratos; let i=index">
                                    <th scope="row">{{c.id}}</th>
                                    <td>{{ c.Servico }}</td>
                                    <td>{{ c.Quantidade }}</td>
                                    <td>{{ c.Valor_Unitario }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                            data-bs-target="#visualizarItemModal">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th scope="row">Total</th>
                                    <td></td>
                                    <td></td>
                                    <td>10,00</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <!-- //aba bens -->

                <!-- aba Projetos -->
                <div class="tab-pane fade" id="projeto" role="tabpanel" aria-labelledby="projeto-tab">
                    <div class="mb-3">
                        <label for="objeto" class="form-label">Observações</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="objeto" style="height: 100px"></textarea>
                        </div>
                    </div>

                </div>
                <!-- //aba projetos -->
            </div>
        </div>

        <!-- card footer-->
        <div class="card-footer">
            <div class="d-flex justify-content-end">
                <div class="btn-group gap-1" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Voltar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
        <!-- //card footer -->

    </div>
    <!-- Modal visualizar item -->
    <div class="modal fade" id="visualizarItemModal" tabindex="-1" aria-labelledby="visualizarItemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="visualizarItemModalLabel">
                        Visualizar bem
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Estado</dt>
                        <dd>bom</dd>

                        <dt>Situação de uso</dt>
                        <dd>Em uso</dd>

                        <dt>Marca</dt>
                        <dd>Marca 1</dd>

                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal adicionar item -->
<div class="modal fade" id="adicionarBemModal" tabindex="-1" aria-labelledby="adicionarBemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="adicionarBemModalLabel">
                    Adicionar Bem
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="contForm" (ngSubmit)="onSubmit()">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="text" class="form-control" id="quantidade" formControlName='servico'>
                        </div>
                        <div class="col">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" formControlName='quantidade'>
                        </div>
                        <div class="col">
                            <label for="valor_unitario" class="form-label">Valor unitário</label>
                            <input type="text" class="form-control" id="valor_unitario" disabled>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="inicio_garantia" class="form-label">Início da garantia</label>
                            <input type="date" class="form-control" id="inicio_garantia">
                        </div>
                        <div class="col">
                            <label for="termino_garantia" class="form-label">Término da garantia</label>
                            <input type="date" class="form-control" id="termino_garantia">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="objeto" class="form-label">Observações</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="objeto" style="height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer mt-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                            >Adicionar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
